<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-keys">
                <button class="operator-key" data-action="add">+</button>
                <button class="operator-key" data-action="subtract">-</button>
                <button class="operator-key" data-action="multiply">&times;</button>
                <button class="operator-key" data-action="divide">&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button disabled></button>
                <button>0</button>
                <button data-action="clear">AC</button>
                <button class="equal-key" data-action="calculate">=</button>
            </div>
        </div>
        <div class="calculations">
            <p>Recent Calculations:</p>
            <div class="equations">
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
