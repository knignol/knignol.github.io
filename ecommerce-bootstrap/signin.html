<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In Page - Nolan Knight</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-reboot.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="card border-primary shadow-lg text-center" style="width: 400px; border-width: 3px; border-radius: 5px; margin-left: auto; margin-right: auto; margin-top: 100px; margin-bottom: auto;">
        <div class="card-header">
          <h1 class="display-4">Sign In</h1>
        </div>
        <div class="card-body">
          <form>
          <div class="form-group">
            <label for="emailInput">Email Address</label>
            <input type="email" class="form-control border-primary text-center shadow" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control border-primary text-center shadow">
          </div>
          <div class="form-group form-check">
            <a href="#" class="text-primary">Forgot your password?</a>
			<br>
			<a href="signup.html" class="text-primary">Don't have an account?</a>
			<br>
            <small class="form-text text-muted">We'll never share your email or password with anyone else.</small>
          </div>
		  <div class="form-group">
			  <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="checkbox">Remember Me</label>
		  </div>
        </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary shadow">Log In</button>
        </div>
      </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>
  </body>
</html>
