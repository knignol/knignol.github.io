<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Page - Nolan Knight</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-reboot.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="card border-primary shadow-lg text-center" style="width: 450px; border-width: 3px; border-radius: 5px; margin-left: auto; margin-right: auto; margin-top: 100px; margin-bottom: auto;">
        <div class="card-header">
          <h1 class="display-4">Create Account</h1>
        </div>
        <div class="card-body">
          <form>
		  <div class="form-group">
			  <label for="firstNameInput">First Name</label>
			  <input type="text" class="form-control border-primary text-center shadow">
		  </div>
		  <div class="form-group">
			  <label for="lastNameInput">Last Name</label>
			  <input type="text" class="form-control border-primary text-center shadow">
		  </div>
          <div class="form-group">
            <label for="emailInput">Email Address</label>
            <input type="email" class="form-control border-primary text-center shadow">
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control border-primary text-center shadow">
          </div>
		  <div class="form-group">
            <label for="confirmPasswordInput">Confirm Password</label>
            <input type="password" class="form-control border-primary text-center shadow">
          </div>
		  <div class="form-group">
		  	<input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="checkbox">I agree to the terms & conditions</label>
		</div>
        </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary shadow">Create Account</button>
        </div>
      </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>
  </body>
</html>
